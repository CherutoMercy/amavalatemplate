<section id="signup">
<div class ="container">
<div class="section" style="padding-top:60px;">
       <p class="center-align" style="font-size:35px; line-height:0.3em; ">Signup</p>
        <div class="row">
          <div class="input-field s6 m6 l6">
            <input id="Username" type="text" name="username" class="validate"><label for="first_name2">Username</label>
          </div>
          <div class="input-field s6 m6 l6">
            <input  id="password" type="password" name="password" class="validate"><label for="second_name2">Password</label>
          </div>
          <div class="input-field s6 m6 l6">
            <input  id="password" type="password" name="confirmpassword" class="validate"><label for="second_name2">Confirm Password</label>
          </div>
          <div class="input-field s6 m6 l6">
            <input  id="pno" type="text" class="validate"><label for="pno">Phone Number</label>
          </div>
          <div class="input-field s6 m6 l6">
            <select name="category">
              <option value="">Select Category</option>
              <option value="clothing_designer">Clothing Designer</option>
              <option value="photographer">Photographer</option>
              <option value="model">Model</option>
              <option value="approved_agency">Approved Agency</option>
              <option value="hair_stylist">Hair Stylist</option>
              <option value="makeup_artist">Makeup Artist</option>
            </select>
          </div></br></br>
          <div class="input-field s6 m6 l6">
            <a href="landing.html" class="modal-action modal-close waves-effect waves-red btn-flat ">Submit</a>    Already registered  <a href="#modal2">Login</a>
          </div>
        </div>
  <div class="modal-footer">
</div>
</div>
</div>
</section>

 <div id="modal2" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5>Log in</h5><br>
        <div class="row">
          <div class="input-field col s12">
            <input value="" id="pno" type="text" class="validate"><label for="pno">Phone Number</label>
          </div>
          <div class="input-field col s12">
            <input value="" id="code" type="password" class="validate"><label for="code">Password</label>
          </div>
            <a href="landing.html" class="modal-action modal-close waves-effect waves-red btn-flat ">Log in</a>  Not signed up  <a href="signup.html">Signup</a>
          </div>
     </div>
    </div>
  <div class="modal-footer">
</div>
</div>
